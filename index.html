<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/styles.css" rel='stylesheet'>
    <link href="style/overlay.css" rel='stylesheet'>
    <link href="style/configuration.css" rel='stylesheet'>
    <link href="style/game.css" rel='stylesheet'>
    <script src='scripts/config.js' defer></script>
    <script src='scripts/app.js' defer></script>
    <script src='scripts/game.js' defer></script>
    <title>Fantatris</title>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>Gioca al Fantatris</h1>
        <h2>Hai perso al fantacalcio? Sfida i tuoi avversari al fantatris</h2>
    </header>
    <body>
        <aside class="modal" id="config-overlay">
            <h2>Scrivi il tuo nome</h2>
            <form>
                <div class="form-control">
                    <label for="player-name">Player name</label>
                    <input type="text" name="player-name" id="player-name">
                </div>
                <div>
                    <button class='btn' type="submit" id="confirm-name">Conferma</button>
                    <button class='btn-alt' type="button" id="close-overlay">Cancella</button>
                </div>
            </form>

        </aside>
        <section id="tabellone">
            <div class='giocatore' id="giocatore-1">
                <p>Giocatore 1</p>
                <h2>Manuel Pucciarelli</h2>
                <p id="player-symbol">X</p>
                <button id="edit-player-1">Submit</button>
            </div>
            <div class='giocatore' id="giocatore-2">
                <p>Giocatore 1</p>
                <h2>Sergio Armenteros</h2>
                <p id="player-symbol">O</p>
                <button id="edit-player-2">Submit</button>
            </div>
        </section>
        <button class="btn">Inizia una nuova partita</button>
        <section id="gioco-attivo">
            <article id="game-over">
                <h3>Hai vinto <span id="winner"></span>!</h3>
                <p>Clicca su Inizia una nuova partita, per riniziare.</p>
            </article>
            <p>E' il tuo turno <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li class="disabled">X</li>
                <li></li>
                <li></li>

                <li></li>
                <li>O</li>
                <li></li>

                <li></li>
                <li>X</li>
                <li></li>
            </ol>
        </section>
 

    </body>
    
</body>
</html>
